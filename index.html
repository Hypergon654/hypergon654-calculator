<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <div class="text1"><p1>MY CALCULATOR</p1></div>
    </head>
    <section class="value">
      <div class="first"><h1>?</h1></div>
    </section>

    <section class="variables">
      <div class="varA">
        <div class="value1">
          Input the First Value<br />
          <input type="number" class="firstValue" />
        </div>
      </div>
      <div class="varB">
        <div class="value2">
          Input the Second Value<br />
          <input type="number" class="secondValue" />
        </div>
      </div>
    </section>

    <section class="third">
      <button class="add calculate">ADD</button>
      <button class="sub calculate">SUBTRACT</button>
      <button class="mul calculate">MULTIPLY</button>
      <button class="div calculate">DIVIDE</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
